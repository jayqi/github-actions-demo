name: tests

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    # Run every Sunday
    - cron: "0 0 * * 0"

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Lint package
        run: |
          echo "Code looks alright."

  tests:
    name: "Tests: ${{ matrix.os }}, Python ${{ matrix.python-version }}"
    needs: code-quality
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8, 3.9]

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          echo "Tests passed."

      - name: Fail for Python 3.8
        if: matrix.python-version == 3.8
        run: |
          exit 1

  notify:
    name: Notify failed build
    needs: [code-quality, tests]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/failed_build_issue_template.md
